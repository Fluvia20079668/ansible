name: Terraform + Docker CI/CD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: my-simple-app
  TF_DIR: terraform
  DOCKER_IMAGE_TAG: latest
  KEY_PAIR_NAME: deployer-key   # Must match Terraform var

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Install jq
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 6Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "ecr_repo_name=${{ env.ECR_REPO_NAME }}" \
            -var "key_pair_name=${{ env.KEY_PAIR_NAME }}" \
            -var "instance_type=t4g.micro"

      # 7Ô∏è‚É£ Extract Terraform outputs
      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          TF_OUTPUT=$(terraform output -json)
          echo "EC2_PUBLIC_IP=$(echo "$TF_OUTPUT" | jq -r .ec2_public_ip.value)" >> $GITHUB_ENV
          echo "ECR_URI=$(echo "$TF_OUTPUT" | jq -r .ecr_repository_uri.value)" >> $GITHUB_ENV
          echo "PRIVATE_KEY=$(echo "$TF_OUTPUT" | jq -r .private_key_pem.value)" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Save private key if created
      - name: Save private key
        if: ${{ env.PRIVATE_KEY != 'Use existing key pair' }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      # 9Ô∏è‚É£ Wait for EC2
      - name: Wait for EC2
        run: sleep 30

      # üîü Login to ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ env.ECR_URI }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 1Ô∏è‚É£2Ô∏è‚É£ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£3Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£4Ô∏è‚É£ Deploy Docker container to EC2
      - name: Deploy Docker container to EC2
        run: |
          # Choose correct SSH key
          if [ -f private_key.pem ]; then
            SSH_KEY=private_key.pem
          else
            echo "Using existing key pair, make sure you have it locally for SSH access"
            exit 1
          fi

          ssh -o StrictHostKeyChecking=no -i $SSH_KEY ec2-user@"${EC2_PUBLIC_IP}" <<EOF
          sudo systemctl start docker || sudo service docker start
          sudo docker stop my-simple-app || true
          sudo docker rm my-simple-app || true
          sudo docker pull ${ECR_URI}:${DOCKER_IMAGE_TAG}
          sudo docker run -d -p 8090:80 --name my-simple-app ${ECR_URI}:${DOCKER_IMAGE_TAG}
            EOF

      # 1Ô∏è‚É£5Ô∏è‚É£ Output live URL
      - name: Show live web page
        run: |
          echo "Live app available at: http://${EC2_PUBLIC_IP}:8090"
