name: üöÄ Build & Deploy to EC2 via Docker + Ansible

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ansible/**'
      - 'Dockerfile'
      - '**/*.py'
      - '**/*.js'
      - '**/*.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO_NAME: my-app-repo                # üîÅ Change this to your ECR repository name
      IMAGE_TAG: latest

    steps:
      # Step 1Ô∏è‚É£: Checkout repository
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # Step 2Ô∏è‚É£: Configure AWS credentials (for ECR access)
      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3Ô∏è‚É£: Log in to Amazon ECR
      - name: üê≥ Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4Ô∏è‚É£: Build and push Docker image
      - name: üß± Build, tag, and push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Step 5Ô∏è‚É£: SSH into EC2 and deploy via Ansible
      - name: üöÄ Deploy to EC2 with Ansible
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script_stop: true
          timeout: 90s
          command_timeout: 30m
          script: |
            echo "‚úÖ Connected to EC2"

            # Update dependencies
            sudo yum install -y ansible git awscli docker

            # Ensure Docker is running
            sudo systemctl enable docker
            sudo systemctl start docker

            # Log in to ECR from EC2
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # Set up Ansible project
            mkdir -p ~/ansible
            cd ~/ansible
            if [ ! -d "app" ]; then
              git clone https://github.com/Fluvia20079668/ansible.git app
            else
              cd app && git pull && cd ..
            fi

            # Pass image URI to Ansible as variable
            cd app/ansible
            echo "üß† Running Ansible playbook with image: ${{ env.IMAGE_TAG }}"
            ansible-playbook -i inventory.ini deploy.yml --extra-vars "docker_image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}"

            echo "‚úÖ Deployment complete!"
