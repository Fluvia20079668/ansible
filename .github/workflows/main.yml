name: ðŸš€ Build & Deploy to EC2 via Docker + Ansible

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ansible/**'
      - 'Dockerfile'
      - '**/*.py'
      - '**/*.js'
      - '**/*.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO_NAME: my-simple-app
      IMAGE_TAG: latest

    steps:
      # Step 1: Checkout repository
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: ðŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Log in to ECR
      - name: ðŸ³ Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Ensure ECR repository exists
      - name: ðŸ—ï¸ Ensure ECR Repository Exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPO_NAME }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPO_NAME }} --region ${{ env.AWS_REGION }}

      # Step 5: Build and push Docker image
      - name: ðŸ§± Build, tag, and push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Step 6: Prepare SSH key
      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      # Step 7: Test SSH connectivity
      - name: ðŸ”Œ Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          echo "SSH User: ${{ secrets.SSH_USER }}"
          echo "SSH Host: ${{ secrets.SSH_HOST }}"
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "echo âœ… SSH connection successful"

      # Step 8: Deploy to EC2 with Ansible
      - name: ðŸš€ Deploy to EC2 with Ansible
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: ~/.ssh/id_rsa
          port: 22
          script_stop: true
          timeout: 90s
          command_timeout: 30m
          script: |
            echo "âœ… Connected to EC2"

            # Install dependencies
            sudo yum install -y ansible git awscli docker

            # Ensure Docker is running
            sudo systemctl enable docker
            sudo systemctl start docker

            # Log in to ECR from EC2
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # Prepare Ansible workspace
            mkdir -p ~/ansible
            cd ~/ansible
            if [ ! -d "app" ]; then
              git clone https://github.com/Fluvia20079668/ansible.git app
            else
              cd app && git pull && cd ..
            fi

            # Run playbook with new image
            cd app/ansible
            echo "ðŸš€ Deploying Docker image..."
            ansible-playbook -i inventory.ini deploy.yml --extra-vars "docker_image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}"

            echo "âœ… Deployment complete!"
