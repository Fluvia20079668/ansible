name: Build, Push, and Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: my-simple-app
  IMAGE_TAG: latest
  IMAGE_URI: 456501836709.dkr.ecr.us-east-1.amazonaws.com/my-simple-app:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build and push Docker image
      - name: Build, tag, and push image to ECR
        run: |
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
          docker tag $ECR_REPO_NAME:$IMAGE_TAG $IMAGE_URI
          docker push $IMAGE_URI

      # 5Ô∏è‚É£ Deploy to EC2 using SSH (Appleboy Action)
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 16.170.110.166
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          timeout: 120s
          command_timeout: 60m
          script: |
            echo "‚úÖ Connected to EC2"
            sudo yum install -y ansible git awscli docker
            sudo systemctl enable docker
            sudo systemctl start docker

            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin 456501836709.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

            # Prepare Ansible workspace
            mkdir -p ~/ansible
            cd ~/ansible
            if [ ! -d "app" ]; then
              git clone https://github.com/Fluvia20079668/ansible.git app
            else
              cd app && git pull && cd ..
            fi

            cd app/ansible
            echo "üöÄ Deploying Docker image..."
            ansible-playbook -i inventory.ini deploy.yml --extra-vars "docker_image=${{ env.IMAGE_URI }}"
            echo "‚úÖ Deployment complete!"
