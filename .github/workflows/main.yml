name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  ECR_REPO: 456501836709.dkr.ecr.eu-north-1.amazonaws.com/my-simple-app
  EC2_HOST: 16.170.110.166
  EC2_USER: ec2-user

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPO:latest -t $ECR_REPO:$COMMIT_SHA .
          docker push $ECR_REPO:latest
          docker push $ECR_REPO:$COMMIT_SHA

      - name: Setup Python & Ansible
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Ansible & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore
          ansible-galaxy collection install community.docker

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.NETWORK_PEM }}" > ~/.ssh/network.pem
          chmod 400 ~/.ssh/network.pem

      - name: Add EC2 host key
        run: ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Run Ansible playbook
        run: |
          ansible-playbook -i inventory.ini deploy.yml \
            -u $EC2_USER \
            --private-key ~/.ssh/network.pem \
            -e ecr_repo=${{ env.ECR_REPO }} \
            -e commit_sha=${{ github.sha }} \
            -e ansible_ssh_extra_args='-o StrictHostKeyChecking=no'
