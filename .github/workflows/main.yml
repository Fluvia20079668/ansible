name: Build, Push to Amazon ECR, and Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: my-simple-app
  TF_DIR: terraform
  DOCKER_IMAGE_TAG: latest
  KEY_PAIR_NAME: deployer-key
  CONTAINER_NAME: my-simple-app
  HOST_PORT: 8090
  APP_PORT: 80

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 0Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 3Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 4Ô∏è‚É£ Terraform Apply (auto approve)
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var "project_name=my-simple-app" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "ecr_repo_name=${{ env.ECR_REPO_NAME }}" \
            -var "key_pair_name=${{ env.KEY_PAIR_NAME }}" \
            -var "instance_type=t3.micro"

      # 5Ô∏è‚É£ Extract Terraform outputs safely
      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "Fetching Terraform outputs..."
          terraform output -json > tf_output.json

          if ! jq empty tf_output.json 2>/dev/null; then
            echo "‚ùå Invalid JSON from terraform output"
            cat tf_output.json
            exit 1
          fi

          echo "‚úÖ Terraform outputs parsed successfully"
          cat tf_output.json

          echo "EC2_PUBLIC_IP=$(jq -r .ec2_public_ip.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_URI=$(jq -r .ecr_repository_uri.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$(jq -r .ecr_repository_uri.value tf_output.json | cut -d'/' -f1)" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Debug outputs
      - name: Debug Terraform outputs
        run: |
          echo "EC2_PUBLIC_IP: $EC2_PUBLIC_IP"
          echo "ECR_URI: $ECR_URI"
          echo "ECR_REGISTRY: $ECR_REGISTRY"

      # 7Ô∏è‚É£ Save EC2 private key
      - name: Save EC2 private key
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # 8Ô∏è‚É£ Wait for EC2 to be ready for SSH
      - name: Wait for EC2 to be ready
        run: |
          EC2_IP=${EC2_PUBLIC_IP}
          SSH_KEY=private_key.pem
          echo "Waiting for EC2 ($EC2_IP) to be ready for SSH..."
          for i in {1..30}; do
            ssh -o StrictHostKeyChecking=no -i $SSH_KEY ec2-user@$EC2_IP "echo ok" && break
            echo "Retrying in 10s..."
            sleep 10
          done

      # 9Ô∏è‚É£ Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # üîü Build Docker image
      - name: Build Docker image
        run: |
          docker build --no-cache -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 1Ô∏è‚É£1Ô∏è‚É£ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
          ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy container to EC2
      - name: Deploy Docker container to EC2
        run: |
          SSH_KEY=private_key.pem
          ssh -o StrictHostKeyChecking=no -i $SSH_KEY ec2-user@$EC2_PUBLIC_IP <<EOF
            set -e
            echo "Deploying to EC2 instance..."

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo dnf update -y
              sudo dnf install docker -y
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Authenticate Docker with ECR
            aws ecr get-login-password --region $AWS_REGION | \
              sudo docker login --username AWS --password-stdin $ECR_REGISTRY

            # Stop old container if exists
            sudo docker stop $CONTAINER_NAME || true
            sudo docker rm $CONTAINER_NAME || true
            sudo docker image rm $ECR_URI:$DOCKER_IMAGE_TAG || true

            # Pull new image & run
            sudo docker pull $ECR_URI:$DOCKER_IMAGE_TAG
            sudo docker run -d --name $CONTAINER_NAME -p $HOST_PORT:$APP_PORT $ECR_URI:$DOCKER_IMAGE_TAG

            echo "‚úÖ Deployment complete on EC2"
          EOF

      # 1Ô∏è‚É£4Ô∏è‚É£ Display Live App URL
      - name: Show live app URL
        run: |
          echo "‚úÖ App is live at: http://${EC2_PUBLIC_IP}:${HOST_PORT}"
