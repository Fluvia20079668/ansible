name: Deploy to AWS EC2 via Terraform and Docker

on:
  push:
    branches:
      - main

env:
  TF_DIR: terraform
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: my-simple-app
  DOCKER_IMAGE_TAG: latest
  CONTAINER_NAME: my-simple-app
  HOST_PORT: 8090
  APP_PORT: 80
  KEY_PAIR_NAME: deployer-key
  EXISTING_EC2_IP: 16.170.110.166   # âœ… your current EC2 IP

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      # 4ï¸âƒ£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 5ï¸âƒ£ Terraform Apply (ECR only, reuse existing EC2)
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var project_name=my-simple-app \
            -var aws_region=${{ env.AWS_REGION }} \
            -var ecr_repo_name=${{ env.ECR_REPO_NAME }} \
            -var ec2_public_ip=${{ env.EXISTING_EC2_IP }}

      # 6ï¸âƒ£ Extract Terraform outputs (ECR info only)
      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "Fetching Terraform outputs..."
          terraform output -json > tf_output.json
          echo "âœ… Terraform outputs fetched"
          cat tf_output.json
          echo "EC2_PUBLIC_IP=$(jq -r .ec2_public_ip.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_URI=$(jq -r .ecr_repository_uri.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$(jq -r .ecr_repository_uri.value tf_output.json | cut -d'/' -f1)" >> $GITHUB_ENV

      # 7ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 8ï¸âƒ£ Authenticate Docker to ECR
      - name: Authenticate Docker to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      # 9ï¸âƒ£ Tag and Push Docker image
      - name: Tag and Push Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
            ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # ðŸ”Ÿ Deploy Docker container to your existing EC2
      - name: SSH into EC2 and deploy container
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          echo "Connecting to EC2 at ${{ env.EXISTING_EC2_IP }}..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ env.EXISTING_EC2_IP }} << 'EOF'
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker

            # Login to ECR
            aws ecr get-login-password --region eu-north-1 | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            # Stop and remove any old container
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true
            sudo docker image rm ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }} || true

            # Pull and run the new image
            sudo docker pull ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
            sudo docker run -d --name ${{ env.CONTAINER_NAME }} -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
          EOF

      # 1ï¸âƒ£1ï¸âƒ£ Print app URL
      - name: Show live app URL
        run: |
          echo "âœ… Deployment successful!"
          echo "App URL: http://${{ env.EXISTING_EC2_IP }}:${{ env.HOST_PORT }}"
