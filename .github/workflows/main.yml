name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  ECR_REPO: 456501836709.dkr.ecr.eu-north-1.amazonaws.com/my-simple-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, tag, and push Docker image
      - name: Build, tag, and push Docker image
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPO:latest -t $ECR_REPO:$COMMIT_SHA .
          docker push $ECR_REPO:latest
          docker push $ECR_REPO:$COMMIT_SHA

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # 1️⃣ Checkout code for playbook
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install Ansible & dependencies
      - name: Install Ansible & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore ansible[amazon] community.docker community.aws

      # 4️⃣ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.NETWORK_PEM }}" > ~/.ssh/network.pem
          chmod 400 ~/.ssh/network.pem

      # 5️⃣ Run Ansible playbook
      - name: Run Ansible Playbook
        uses: dawidd6/action-ansible-playbook@v3
        with:
          playbook: deploy.yml
          inventory: inventory.ini
          key: ~/.ssh/network.pem
          extra_vars: |
            ecr_repo=${{ env.ECR_REPO }}
            commit_sha=${{ github.sha }}
