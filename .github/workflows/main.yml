name: Deploy to AWS EC2 via Terraform and Docker

on:
  push:
    branches:
      - main

env:
  TF_DIR: terraform
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: my-simple-app
  DOCKER_IMAGE_TAG: latest
  CONTAINER_NAME: my-simple-app
  HOST_PORT: 8090
  APP_PORT: 80
  KEY_PAIR_NAME: deployer-key

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var project_name=my-simple-app \
            -var aws_region=${{ env.AWS_REGION }} \
            -var ecr_repo_name=${{ env.ECR_REPO_NAME }} \
            -var key_pair_name=${{ env.KEY_PAIR_NAME }} \
            -var instance_type=t3.micro

      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "Fetching Terraform outputs..."
          terraform output -json > tf_output.json
          echo "âœ… Terraform outputs fetched"
          cat tf_output.json

          echo "EC2_PUBLIC_IP=$(jq -r .ec2_public_ip.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_URI=$(jq -r .ecr_repository_uri.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$(jq -r .ecr_repository_uri.value tf_output.json | cut -d'/' -f1)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      - name: Authenticate Docker to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Tag and Push Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
            ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      - name: SSH into EC2 and deploy container
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          echo "Connecting to EC2 at ${{ env.EC2_PUBLIC_IP }}..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ env.EC2_PUBLIC_IP }} << 'EOF'
            sudo apt-get update -y
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker

            aws ecr get-login-password --region eu-north-1 | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            sudo docker pull ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
            sudo docker stop my-simple-app || true
            sudo docker rm my-simple-app || true

            sudo docker run -d --name my-simple-app -p 80:80 ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
          EOF
