name: Build, Push to Amazon ECR, and Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: my-simple-app       # ECR repo name
  TF_DIR: terraform                  # Terraform directory path
  DOCKER_IMAGE_TAG: latest
  KEY_PAIR_NAME: deployer-key
  CONTAINER_NAME: my-simple-app      # Docker container name
  HOST_PORT: 8090                    # Exposed EC2 port
  APP_PORT: 80                       # Port inside container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 0Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 1Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 2aÔ∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 2bÔ∏è‚É£ Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var "project_name=my-simple-app" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "ecr_repo_name=${{ env.ECR_REPO_NAME }}" \
            -var "key_pair_name=${{ env.KEY_PAIR_NAME }}" \
            -var "instance_type=t3.micro"

      # 3Ô∏è‚É£ Extract Terraform outputs (safe + debug)
      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "Fetching Terraform outputs..."
          terraform output -json > tf_output.json
          cat tf_output.json

          EC2_PUBLIC_IP=$(jq -r '.ec2_public_ip.value // empty' tf_output.json)
          ECR_URI=$(jq -r '.ecr_repository_uri.value // empty' tf_output.json)
          ECR_REGISTRY=$(echo "$ECR_URI" | cut -d'/' -f1)

          if [ -z "$EC2_PUBLIC_IP" ] || [ -z "$ECR_URI" ]; then
            echo "‚ùå Missing Terraform outputs."
            exit 1
          fi

          echo "‚úÖ EC2_PUBLIC_IP=$EC2_PUBLIC_IP"
          echo "‚úÖ ECR_URI=$ECR_URI"
          echo "‚úÖ ECR_REGISTRY=$ECR_REGISTRY"

          echo "EC2_PUBLIC_IP=$EC2_PUBLIC_IP" >> $GITHUB_ENV
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Debug Environment (optional but useful)
      - name: Debug Terraform Outputs
        run: |
          echo "EC2_PUBLIC_IP=${EC2_PUBLIC_IP}"
          echo "ECR_URI=${ECR_URI}"
          echo "ECR_REGISTRY=${ECR_REGISTRY}"

      # 5Ô∏è‚É£ Save EC2 private key
      - name: Save EC2 private key
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # 6Ô∏è‚É£ Wait for EC2 SSH to be ready
      - name: Wait for EC2
        run: |
          EC2_IP=${EC2_PUBLIC_IP}
          SSH_KEY=private_key.pem
          echo "Waiting for EC2 ($EC2_IP) to be ready for SSH..."
          for i in {1..30}; do
            ssh -o StrictHostKeyChecking=no -i $SSH_KEY ec2-user@$EC2_IP "echo ok" && break
            echo "Retrying in 10s..."
            sleep 10
          done

      # 7Ô∏è‚É£ Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 8Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build --no-cache -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 9Ô∏è‚É£ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
          ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # üîü Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Docker container to EC2
      - name: Deploy Docker container to EC2
        run: |
          SSH_KEY=private_key.pem
          ssh -o StrictHostKeyChecking=no -i $SSH_KEY ec2-user@"${EC2_PUBLIC_IP}" <<EOF
            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo dnf update -y
              sudo dnf install docker -y
              sudo systemctl start docker
              sudo systemctl enable docker
            fi
            # Log in to ECR
            aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            # Remove old container & image
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true
            sudo docker image rm ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }} || true
            # Pull new image & run container
            sudo docker pull ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
            sudo docker run -d --name ${{ env.CONTAINER_NAME }} -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
          EOF

      # 1Ô∏è‚É£2Ô∏è‚É£ Show live app URL
      - name: Show live URL
        run: |
          echo "‚úÖ App deployed successfully: http://${EC2_PUBLIC_IP}:${HOST_PORT}"
