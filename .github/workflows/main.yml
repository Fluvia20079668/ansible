name: CI/CD - Build and Deploy to EC2 via Ansible

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 332427206046.dkr.ecr.us-east-1.amazonaws.com

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t 332427206046.dkr.ecr.us-east-1.amazonaws.com/my-simple-app:latest \
            --push .

      - name: Deploy to EC2 via Ansible
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum install -y ansible git awscli docker
            mkdir -p ~/ansible
            cd ~/ansible
            echo "${{ github.event.repository.clone_url }}" 
            git clone https://github.com/${{ github.repository }} app || (cd app && git pull)
            cd app/ansible
            ansible-playbook -i inventory.ini deploy.yml
