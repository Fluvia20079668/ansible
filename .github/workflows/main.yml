name: Terraform + Docker CI/CD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: my-simple-app
  TF_DIR: terraform
  DOCKER_IMAGE_TAG: latest
  KEY_PAIR_NAME: deployer-key

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Install jq (for Terraform output parsing)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 6Ô∏è‚É£ Terraform Apply (creates EC2 + ECR + Key)
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "ecr_repo_name=${{ env.ECR_REPO_NAME }}" \
            -var "key_pair_name=${{ env.KEY_PAIR_NAME }}" \
            -var "instance_type=t3.micro"

      # 7Ô∏è‚É£ Extract Terraform outputs (ECR & EC2 info)
      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          TF_OUTPUT=$(terraform output -json)
          echo "EC2_PUBLIC_IP=$(echo "$TF_OUTPUT" | jq -r .ec2_public_ip.value)" >> $GITHUB_ENV
          echo "ECR_URI=$(echo "$TF_OUTPUT" | jq -r .ecr_repository_uri.value)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$(echo "$TF_OUTPUT" | jq -r .ecr_repository_uri.value | cut -d'/' -f1)" >> $GITHUB_ENV
          echo "PRIVATE_KEY=$(echo "$TF_OUTPUT" | jq -r .private_key_pem.value)" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Save EC2 private key
      - name: Save private key
        if: ${{ env.PRIVATE_KEY != 'Use existing key pair' }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      # 9Ô∏è‚É£ Wait for EC2 to boot
      - name: Wait for EC2
        run: sleep 40

      # üîü Login to AWS ECR
      - name: Login to ECR
        run: |
          echo "Logging into ECR: ${{ env.ECR_REGISTRY }}"
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 1Ô∏è‚É£2Ô∏è‚É£ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
          ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£3Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image
        run: docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£4Ô∏è‚É£ Deploy to EC2 (run container)
      - name: Deploy Docker container to EC2
        run: |
          SSH_KEY=private_key.pem
          ssh -o StrictHostKeyChecking=no -i $SSH_KEY ec2-user@"${EC2_PUBLIC_IP}" <<'EOF'
            sudo systemctl start docker || sudo service docker start
            sudo docker stop my-simple-app || true
            sudo docker rm my-simple-app || true
            sudo docker pull ${ECR_URI}:${DOCKER_IMAGE_TAG}
            sudo docker run -d -p 8090:80 --name my-simple-app ${ECR_URI}:${DOCKER_IMAGE_TAG}
          EOF

      # 1Ô∏è‚É£5Ô∏è‚É£ Output live app URL
      - name: Show live URL
        run: |
          echo "‚úÖ App deployed successfully: http://${EC2_PUBLIC_IP}:8090"
