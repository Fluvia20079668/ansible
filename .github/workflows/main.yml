name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  ECR_REPO: 456501836709.dkr.ecr.eu-north-1.amazonaws.com/my-simple-app
  EC2_HOST: 16.170.110.166
  EC2_USER: ec2-user

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build and push Docker image to ECR
      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker push $ECR_REPO:$IMAGE_TAG

      # 5Ô∏è‚É£ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NETWORK_PEM }}" > ~/.ssh/network.pem
          chmod 400 ~/.ssh/network.pem
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      # 6Ô∏è‚É£ Test SSH Connection
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/network.pem $EC2_USER@$EC2_HOST "echo '‚úÖ Connected to EC2 successfully.'"

      # 7Ô∏è‚É£ Deploy new Docker container
      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/network.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo "üßπ Stopping old container (if exists)..."
            docker stop my-simple-app || true
            docker rm my-simple-app || true

            echo "üì¶ Pulling latest image..."
            docker pull 456501836709.dkr.ecr.eu-north-1.amazonaws.com/my-simple-app:latest

            echo "üöÄ Starting container..."
            docker run -d -p 80:8090 --name my-simple-app 456501836709.dkr.ecr.eu-north-1.amazonaws.com/my-simple-app:latest

            echo "‚úÖ Deployment complete!"
            docker ps
          EOF
