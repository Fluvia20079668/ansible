name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  ECR_REPO: 456501836709.dkr.ecr.eu-north-1.amazonaws.com/my-simple-app
  EC2_HOST: 16.170.110.166
  EC2_USER: ec2-user

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, tag, and push Docker image
      - name: Build and push Docker image
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPO:latest -t $ECR_REPO:$COMMIT_SHA .
          docker push $ECR_REPO:latest
          docker push $ECR_REPO:$COMMIT_SHA

      # 5️⃣ Setup Python & Ansible
      - name: Setup Python & Ansible
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Ansible & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore
          ansible-galaxy collection install community.docker
          ansible-galaxy collection install community.aws

      # 6️⃣ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.NETWORK_PEM }}" > ~/.ssh/network.pem
          chmod 400 ~/.ssh/network.pem

      # 7️⃣ Run inline Ansible playbook
      - name: Deploy on EC2
        run: |
          cat << 'EOF' > deploy_inline.yml
          ---
          - name: Deploy my-simple-app
            hosts: all
            become: yes
            vars:
              ecr_repo: "{{ ecr_repo }}"
              image_tag: "latest"
              commit_sha: "{{ commit_sha }}"
              container_name: "my-simple-app"
              exposed_port: 80
              container_port: 8090

            tasks:
              - name: Ensure Docker is installed
                ansible.builtin.yum:
                  name: docker
                  state: present

              - name: Start Docker service
                ansible.builtin.service:
                  name: docker
                  state: started
                  enabled: yes

              - name: Log in to ECR
                community.aws.ecr_login:
                  region: eu-north-1

              - name: Cleanup old container
                community.docker.docker_container:
                  name: "{{ container_name }}"
                  state: absent
                  force_kill: yes
                  remove_volumes: yes

              - name: Remove dangling images
                community.docker.docker_image:
                  name: "<none>"
                  state: absent
                  prune: yes

              - name: Pull Docker images
                community.docker.docker_image:
                  name: "{{ ecr_repo }}"
                  tag: "{{ item }}"
                  source: pull
                loop:
                  - "{{ image_tag }}"
                  - "{{ commit_sha }}"

              - name: Ensure container is running
                community.docker.docker_container:
                  name: "{{ container_name }}"
                  image: "{{ ecr_repo }}:{{ image_tag }}"
                  state: started
                  restart_policy: always
                  published_ports:
                    - "{{ exposed_port }}:{{ container_port }}"
                  pull: yes

              - name: Get EC2 public IP
                ansible.builtin.shell: "curl -s http://169.254.169.254/latest/meta-data/public-ipv4"
                register: public_ip

              - name: Show live URL
                ansible.builtin.debug:
                  msg: "✅ Your app is live at: http://{{ public_ip.stdout }}/"
          EOF

          # Run the inline playbook on the EC2 host
          ansible-playbook -i $EC2_HOST, deploy_inline.yml -u $EC2_USER --private-key ~/.ssh/network.pem -e ecr_repo=${{ env.ECR_REPO }} -e commit_sha=${{ github.sha }}
