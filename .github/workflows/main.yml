name: Build, Terraform, and Push Docker Image to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  IMAGE_REPO: my-simple-app
  ECR_REGISTRY: 332427206046.dkr.ecr.eu-north-1.amazonaws.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 4Ô∏è‚É£ Terraform Init & Apply
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # 5Ô∏è‚É£ Ensure ECR repository exists
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.IMAGE_REPO }} >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name ${{ env.IMAGE_REPO }}
          echo "‚úÖ ECR repository ${{ env.IMAGE_REPO }} is ready."

      # 6Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      # 7Ô∏è‚É£ Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      # 8Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI="$ECR_REGISTRY/${{ env.IMAGE_REPO }}:$IMAGE_TAG"
          echo "üöÄ Building and pushing image: $IMAGE_URI"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE_URI" \
            --push .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # 9Ô∏è‚É£ Show manual test instructions
      - name: Display SSH and test instructions
        run: |
          echo "‚úÖ Terraform has created your EC2 instance."
          echo "You can now SSH into the server and run:"
          echo ""
          echo "aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY"
          echo "docker pull $ECR_REGISTRY/${{ env.IMAGE_REPO }}:${{ github.sha }}"
          echo "docker run -d -p 80:80 $ECR_REGISTRY/${{ env.IMAGE_REPO }}:${{ github.sha }}"
          echo ""
          echo "Then open your EC2 public IP in the browser to verify your app is running."
