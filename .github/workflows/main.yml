name: Terraform + Docker CI/CD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: my-simple-app
  TF_DIR: terraform

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Install jq (needed for parsing Terraform outputs)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # Initialize Terraform
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # Apply Terraform
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve

      # Capture Terraform outputs
      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          TF_OUTPUT=$(terraform output -json)
          echo "EC2_PUBLIC_IP=$(echo "$TF_OUTPUT" | jq -r .ec2_public_ip.value)" >> $GITHUB_ENV
          echo "ECR_URI=$(echo "$TF_OUTPUT" | jq -r .ecr_repository_uri.value)" >> $GITHUB_ENV
          echo "PRIVATE_KEY=$(echo "$TF_OUTPUT" | jq -r .private_key_pem.value)" >> $GITHUB_ENV

      # Save SSH key
      - name: Save private key
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      # Wait for EC2 to become ready
      - name: Wait for EC2
        run: sleep 30

      # Build and push Docker image to ECR
      - name: Build and push Docker image
        run: |
          echo "Logging into ECR: $ECR_URI"
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin "$ECR_URI"
          docker build -t "$ECR_URI:latest" .
          docker push "$ECR_URI:latest"

      # Deploy Docker container to EC2
      - name: Deploy Docker container to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@"${EC2_PUBLIC_IP}" <<'EOF'
sudo systemctl start docker || sudo service docker start
sudo docker stop my-simple-app || true
sudo docker rm my-simple-app || true
sudo docker pull ${ECR_URI}:latest
sudo docker run -d -p 8090:80 --name my-simple-app ${ECR_URI}:latest
EOF

      # Output live URL
      - name: Show live web page
        run: echo "Live app available at: http://${EC2_PUBLIC_IP}:8090"
