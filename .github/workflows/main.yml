name: ðŸš€ Build & Deploy to EC2 via Docker + Ansible

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO_NAME: my-simple-app
      IMAGE_TAG: latest
      SG_ID: sg-xxxxxxxxxxxx  # <-- Replace with your EC2 security group ID

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ³ Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ§± Build and push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: ðŸ” Add temporary SSH rule for GitHub Actions
        id: add-sg-rule
        run: |
          RUNNER_IP=$(curl -s https://checkip.amazonaws.com)
          echo "GitHub Actions runner public IP: $RUNNER_IP"
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ env.SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${RUNNER_IP}/32

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> $HOME/.ssh/known_hosts

      - name: ðŸ”Œ Test SSH Connection
        run: |
          ssh -i $HOME/.ssh/id_rsa -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" \
          "echo âœ… SSH connection successful"

      - name: ðŸš€ Deploy to EC2 with Ansible
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: $HOME/.ssh/id_rsa
          port: 22
          script_stop: true
          timeout: 90s
          command_timeout: 30m
          script: |
            sudo yum install -y ansible git awscli docker
            sudo systemctl enable docker
            sudo systemctl start docker
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            mkdir -p ~/ansible
            cd ~/ansible
            if [ ! -d "app" ]; then
              git clone https://github.com/Fluvia20079668/ansible.git app
            else
              cd app && git pull && cd ..
            fi
            cd app/ansible
            ansible-playbook -i inventory.ini deploy.yml --extra-vars "docker_image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}"

      - name: ðŸ”’ Remove temporary SSH rule
        if: always()
        run: |
          RUNNER_IP=$(curl -s https://checkip.amazonaws.com)
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ env.SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${RUNNER_IP}/32
